{% extends 'base.html' %}
{% block title %}Eventos{% endblock %}
{% block content %}
<div class="container">
  <h1>Cadastrar eventos</h1>
  <hr>
  <form action="" method="POST"></form>
  <div class="row">
    <!-- Nome do evento -->
    <div class="col-12 col-md-3 col-lg-2 mb-3">
      <label class="form-label">Nome do evento:</label>
      <input type="text" class="form-control" name="evento">
    </div>
    <!-- Idade minima no evento -->
    <div class="col-12 col-md-3 col-lg-2 mb-3">
      <label class="form-label">Idade minima:</label>
      <input type="number" class="form-control" name="idade" min="0">
    </div>
    <!-- data do evento -->
    <div class="col-12 col-md-6 col-lg-3 mb-3">
      <label class="form-label">Data do evento:</label>
      <input type="date" class="form-control" name="data">
    </div>
    <!-- hora do evento -->
    <div class="col-12 col-md-6 col-lg-3 mb-3">
      <label class="form-label">Hora do evento:</label>
      <input type="time" class="form-control" name="hora">
    </div>
    <!-- CEP do evento -->
    <div class="col-12 col-md-4 col-lg-3 mb-3">
      <label class="form-label">CEP:</label>
      <input type="text" class="form-control" name="cep" id="cep" maxlength="10">
    </div>
    <!-- UF -->
    <div class="col-12 col-md-2 col-lg-3 mb-3">
      <label class="form-label">UF:</label>
      <select class="form-select" name="uf">
        <option value="" disabled selected>-- Escolha uma UF --</option>
        <option value="AC">Acre (AC)</option>
        <option value="AL">Alagoas (AL)</option>
        <option value="AP">Amapá (AP)</option>
        <option value="AM">Amazonas (AM)</option>
        <option value="BA">Bahia (BA)</option>
        <option value="CE">Ceará (CE)</option>
        <option value="DF">Distrito Federal (DF)</option>
        <option value="ES">Espírito Santo (ES)</option>
        <option value="GO">Goiás (GO)</option>
        <option value="MA">Maranhão (MA)</option>
        <option value="MT">Mato Grosso (MT)</option>
        <option value="MS">Mato Grosso do Sul (MS)</option>
        <option value="MG">Minas Gerais (MG)</option>
        <option value="PA">Pará (PA)</option>
        <option value="PB">Paraíba (PB)</option>
        <option value="PR">Paraná (PR)</option>
        <option value="PE">Pernambuco (PE)</option>
        <option value="PI">Piauí (PI)</option>
        <option value="RJ">Rio de Janeiro (RJ)</option>
        <option value="RN">Rio Grande do Norte (RN)</option>
        <option value="RS">Rio Grande do Sul (RS)</option>
        <option value="RO">Rondônia (RO)</option>
        <option value="RR">Roraima (RR)</option>
        <option value="SC">Santa Catarina (SC)</option>
        <option value="SP">São Paulo (SP)</option>
        <option value="SE">Sergipe (SE)</option>
        <option value="TO">Tocantins (TO)</option>
    </div>
  </div>
</div>

<script>
document.getElementById("cep").addEventListener("input", function (e) {
    let v = e.target.value.replace(/\D/g, ""); // Remove tudo que não for número

    if (v.length > 5) {
        e.target.value = v.replace(/(\d{2})(\d{3})(\d{1,3})/, "$1.$2-$3");
    } else if (v.length > 2) {
        e.target.value = v.replace(/(\d{2})(\d{1,3})/, "$1.$2");
    } else {
        e.target.value = v;
    }
});
</script>

<!-- nome, data, horário, idade minina, local -->
{% endblock %}
